<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hình 1</title>
</head>
<body>
	<script>
		var n = prompt("Nhập vào chiều cao của tam giác!");
		for(var i = 0;i<n;i++){
			for (var j = n; i < j; j--) {
				document.write("*");
			}
			for (var j = 0;j<i+1; j++) {
				document.write(" ");
			}
			document.write("<br/>");
		}

	</script>
</body>
</html>
