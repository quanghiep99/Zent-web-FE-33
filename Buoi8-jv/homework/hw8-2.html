<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script >
			var s = 0;
			var n;

			n = parseInt(prompt("Nhập số n: "));
			
			do{
				s = s + n;
				n--;

			}while(n != 0);

			document.write("Ket qua la: " + s);
		</script>
	
</body>
</html>
