<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<style type="text/css">
		#main{
			
			width: 100%;
			border: 1px blue solid;
			
		}
		#divone{
			width: 100px;
			height:100px;
			background: red;
			float: left;
		}
		#divtwo{
			width: 150px;
			height:150px;
			background: blue;
			float: right;
		}
		#area{
			color: red;
			font-size:100px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="divone"></div>
		<div id="divtwo"></div>
		<div style="clear: both;">sdsdsdsd</div>
	</div>
	<i class="fa fa-snowflake-o" id="area" aria-hidden="true"></i>
	<i class="fa fa-battery-quarter" aria-hidden="true"></i>
</body>
</html>
